<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2Pシューティングゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="ui">
      <div id="myHpBarContainer">
        <div id="myHpBar"></div>
      </div>
      <div id="opponentHpBarContainer">
        <div id="opponentHpBar"></div>
      </div>

      <div id="chatArea">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="チャット入力" />
      </div>

      <div id="controls">
        <button id="createOfferBtn">オファー作成</button>
        <textarea id="localSDP" placeholder="ここにシグナリング情報が表示されます" readonly></textarea>

        <textarea id="remoteSDP" placeholder="相手のシグナリング情報をここに貼り付けてください"></textarea>
        <button id="acceptOfferBtn">オファー受諾</button>
        <button id="setRemoteSDPBtn">接続開始</button>
      </div>
    </div>
  </div>

  <!-- 接続状況表示 -->
  <div id="connectionStatus" style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #0a0;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    display: none;
    z-index: 9999;
  ">
    接続成功！
  </div>

  <script src="script.js"></script>
</body>
</html>
